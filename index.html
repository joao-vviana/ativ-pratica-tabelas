<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade pr√°tica 04</title>
</head>
<body>
    <style>
       table,
       td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 500px;
       }

    </style>
    <table>
        <thead>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot> 
    </table>

    <br><br>

    <table>
        <thead>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>

    <br><br>

    <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center;">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
    </table>
</body>
</html>
